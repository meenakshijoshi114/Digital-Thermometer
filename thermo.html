<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Thermometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🌡️Digital-Thermometer</h2>
        <input id="tempInput" type="text" placeholder="Enter temperature in C">
        <button id="convertBtn">Convert</button>
        <p id="warning" class="hidden">Please Enter a valid number!</p>
        <h3>Fahrenheit:<span id="output">_ _ _</span></h3>
        <div id="status"class="status-box"></div>
    </div>
    <script src="thermo.js"></script>
</body>
</html>
